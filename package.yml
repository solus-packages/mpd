name       : mpd
version    : 0.19.19
release    : 9
homepage   : http://www.musicpd.org/
source     :
    - http://www.musicpd.org/download/mpd/0.19/mpd-0.19.19.tar.xz : bc856cda4136403446d53d11576f86990b61d1fe4668f6008e9eae47450d4e1d
license    : GPL-2.0
component  : multimedia.audio
summary    : MPD is a flexible, powerful, server-side application for playing music.
description: Music Player Daemon (MPD) is a flexible, powerful, server-side application for playing music. Through plugins and libraries it can play a variety of sound files while being controlled by its network protocol.
builddeps  :
    - pkgconfig(avahi-client)
    - pkgconfig(icu-io)
    - pkgconfig(libavcodec)
    - pkgconfig(libcurl)
    - pkgconfig(libmodplug)
    - pkgconfig(libpulse)
    - pkgconfig(shout)
    - pkgconfig(sqlite3)
    - libboost-devel
setup      : |
    %configure --disable-static --enable-pulse --enable-lastfm
build      : |
    %make
install    : |
    %make_install
