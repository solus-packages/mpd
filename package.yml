name       : mpd
version    : 0.20.15
release    : 35
homepage   : http://www.musicpd.org/
source     :
    - https://www.musicpd.org/download/mpd/0.20/mpd-0.20.15.tar.xz : c69c4f67e665380ea3bbde6cff8958edc85f7cd40e7918ae5ce0a2184ca9eb40
license    : GPL-2.0
component  : multimedia.audio
summary    : MPD is a flexible, powerful, server-side application for playing music
description: |
    Music Player Daemon (MPD) is a flexible, powerful, server-side application for playing music.
    Through plugins and libraries it can play a variety of sound files while being controlled by its
    network protocol.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(avahi-client)
    - pkgconfig(cppunit) # check
    - pkgconfig(flac)
    - pkgconfig(icu-io)
    - pkgconfig(id3tag)
    - pkgconfig(libavcodec)
    - pkgconfig(libcurl)
    - pkgconfig(libmodplug)
    - pkgconfig(libmpdclient)
    - pkgconfig(libpulse)
    - pkgconfig(libupnp)
    - pkgconfig(opus)
    - pkgconfig(samplerate)
    - pkgconfig(smbclient)
    - pkgconfig(shout)
    - pkgconfig(sqlite3)
    - bzip2-devel
    - libboost-devel
    - libmad-devel
setup      : |
    %configure --enable-database \
        --enable-pulse \
        --enable-test \
        --with-systemdsystemunitdir=%libdir%/systemd/system \
        --with-systemduserunitdir=%libdir%/systemd/user
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check || :
