name       : mpd
version    : 0.21.2
release    : 37
homepage   : http://www.musicpd.org/
source     :
    - https://www.musicpd.org/download/mpd/0.21/mpd-0.21.2.tar.xz : c6ff74ff521aa2b390bdeac299954da21b9d0a66216abdd500ae590d97ab514a
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : MPD is a flexible, powerful, server-side application for playing music
description: |
    Music Player Daemon (MPD) is a flexible, powerful, server-side application for playing music.
    Through plugins and libraries it can play a variety of sound files while being controlled by its
    network protocol.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(avahi-client)
    - pkgconfig(cppunit) # check
    - pkgconfig(flac)
    - pkgconfig(icu-io)
    - pkgconfig(id3tag)
    - pkgconfig(libavcodec)
    - pkgconfig(libcurl)
    - pkgconfig(libmodplug)
    - pkgconfig(libmpdclient)
    - pkgconfig(libpulse)
    - pkgconfig(libupnp)
    - pkgconfig(opus)
    - pkgconfig(samplerate)
    - pkgconfig(smbclient)
    - pkgconfig(shout)
    - pkgconfig(sqlite3)
    - bzip2-devel
    - libboost-devel
    - libmad-devel
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check
