name       : mpd
version    : 0.20.2
release    : 11
homepage   : http://www.musicpd.org/
source     :
    - http://www.musicpd.org/download/mpd/0.20/mpd-0.20.2.tar.xz : 552a87d71c2981baeddf28c1856a7e071ea0236dd38bc75ec25d58529605ff77
license    : GPL-2.0
component  : multimedia.audio
summary    : MPD is a flexible, powerful, server-side application for playing music.
description: Music Player Daemon (MPD) is a flexible, powerful, server-side application for playing music. Through plugins and libraries it can play a variety of sound files while being controlled by its network protocol.
builddeps  :
    - pkgconfig(avahi-client)
    - pkgconfig(icu-io)
    - pkgconfig(libavcodec)
    - pkgconfig(libcurl)
    - pkgconfig(libmodplug)
    - pkgconfig(libpulse)
    - pkgconfig(shout)
    - pkgconfig(sqlite3)
    - libboost-devel
setup      : |
    %configure --disable-static --enable-pulse --enable-lastfm --with-systemdsystemunitdir=%libdir%/systemd/system
build      : |
    %make
install    : |
    %make_install
