name       : mpd
version    : 0.19.12
release    : 3
homepage   : http://www.musicpd.org/
source     :
    - http://www.musicpd.org/download/mpd/0.19/mpd-0.19.12.tar.xz : 7b6fe6c7ce72f5f80a276d680072b524ecb395e546e252b8f3a0756377e1e875
license    : GPL-2.0
summary    : MPD is a flexible, powerful, server-side application for playing music.
description: |
   	Music Player Daemon (MPD) is a flexible, powerful, server-side application for playing music. Through plugins and libraries it can play a variety of sound files while being controlled by its network protocol.
builddeps  :
    - pkgconfig(avahi-client)
    - pkgconfig(icu-io)
    - pkgconfig(libavcodec)
    - pkgconfig(libcurl)
    - pkgconfig(libmodplug)
    - pkgconfig(libpulse)
    - pkgconfig(shout)
    - pkgconfig(sqlite3)
    - libboost-devel
setup      : |
    %configure --disable-static --enable-pulse --enable-lastfm
build      : |
    %make
install    : |
    %make_install
