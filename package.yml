name       : mpd
version    : 0.23.7
release    : 73
homepage   : https://www.musicpd.org
source     :
    - https://github.com/MusicPlayerDaemon/MPD/archive/refs/tags/v0.23.7.tar.gz : 00b6ff07fe3e03c9b7f2743cea31fccdccbf761530258597d6b50e2bc635c418
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : MPD is a flexible, powerful, server-side application for playing music
description: |
    Music Player Daemon (MPD) is a flexible, powerful, server-side application for playing music. Through plugins and libraries it can play a variety of sound files while being controlled by its network protocol.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(avahi-client)
    - pkgconfig(cppunit) # check
    - pkgconfig(flac)
    - pkgconfig(fmt)
    - pkgconfig(icu-io)
    - pkgconfig(id3tag)
    - pkgconfig(libavcodec)
    - pkgconfig(libcurl)
    - pkgconfig(libmodplug)
    - pkgconfig(libmpdclient)
    - pkgconfig(libmpg123)
    - pkgconfig(libpulse)
    - pkgconfig(libupnp)
    - pkgconfig(opus)
    - pkgconfig(samplerate)
    - pkgconfig(shout)
    - pkgconfig(smbclient)
    - pkgconfig(soxr)
    - pkgconfig(sqlite3)
    - bzip2-devel
    - faad-devel
    - lame-devel
    - libboost-devel
    - libgcrypt-devel
    - libmad-devel
    - liburing-devel
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
    install -Dm00644 doc/mpdconf.example $installdir/usr/share/doc/mpd/mpd.conf
check      : |
    %ninja_check
