name       : mpd
version    : 0.20.8
release    : 16
homepage   : http://www.musicpd.org/
source     :
    - http://www.musicpd.org/download/mpd/0.20/mpd-0.20.8.tar.xz : 7d177f29663c4a0997413401e52bbf11d2bb472773bbcf9294f839c4b8751e35
license    : GPL-2.0
component  : multimedia.audio
summary    : MPD is a flexible, powerful, server-side application for playing music.
description: |
    Music Player Daemon (MPD) is a flexible, powerful, server-side application for playing music.
    Through plugins and libraries it can play a variety of sound files while being controlled by its
    network protocol.
builddeps  :
    - pkgconfig(avahi-client)
    - pkgconfig(icu-io)
    - pkgconfig(libavcodec)
    - pkgconfig(libcurl)
    - pkgconfig(libmodplug)
    - pkgconfig(libpulse)
    - pkgconfig(shout)
    - pkgconfig(sqlite3)
    - libboost-devel
setup      : |
    %configure --disable-static --enable-pulse --enable-lastfm --with-systemdsystemunitdir=%libdir%/systemd/system
build      : |
    %make
install    : |
    %make_install
