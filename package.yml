name       : mpd
version    : 0.19.16
release    : 8
homepage   : http://www.musicpd.org/
source     :
    - http://www.musicpd.org/download/mpd/0.19/mpd-0.19.16.tar.xz : 58ecbff4b07ec42a6f31bdbbb3c3eb51317978e4a0ea3071f6ae6127848a03d6
license    : GPL-2.0
component  : multimedia.audio
summary    : MPD is a flexible, powerful, server-side application for playing music.
description: tMusic Player Daemon (MPD) is a flexible, powerful, server-side application
    for playing music. Through plugins and libraries it can play a variety of sound
    files while being controlled by its network protocol.
builddeps  :
    - pkgconfig(avahi-client)
    - pkgconfig(icu-io)
    - pkgconfig(libavcodec)
    - pkgconfig(libcurl)
    - pkgconfig(libmodplug)
    - pkgconfig(libpulse)
    - pkgconfig(shout)
    - pkgconfig(sqlite3)
    - libboost-devel
setup      : |
    %configure --disable-static --enable-pulse --enable-lastfm
build      : |
    %make
install    : |
    %make_install
