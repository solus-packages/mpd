name       : mpd
version    : 0.23.8
release    : 75
homepage   : https://www.musicpd.org
source     :
    - https://github.com/MusicPlayerDaemon/MPD/archive/refs/tags/v0.23.8.tar.gz : a44584523c6e9b30d833ec214c0214dd7f8ba4680cc3b2e5670dc9fb3c6cd842
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : MPD is a flexible, powerful, server-side application for playing music
description: |
    Music Player Daemon (MPD) is a flexible, powerful, server-side application for playing music. Through plugins and libraries it can play a variety of sound files while being controlled by its network protocol.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(avahi-client)
    - pkgconfig(cppunit) # check
    - pkgconfig(faad2)
    - pkgconfig(flac)
    - pkgconfig(fmt)
    - pkgconfig(icu-io)
    - pkgconfig(id3tag)
    - pkgconfig(libavcodec)
    - pkgconfig(libcurl)
    - pkgconfig(libgcrypt)
    - pkgconfig(libmodplug)
    - pkgconfig(libmpdclient)
    - pkgconfig(libmpg123)
    - pkgconfig(libpulse)
    - pkgconfig(libupnp)
    - pkgconfig(liburing)
    - pkgconfig(mad)
    - pkgconfig(opus)
    - pkgconfig(samplerate)
    - pkgconfig(shout)
    - pkgconfig(smbclient)
    - pkgconfig(soxr)
    - pkgconfig(sqlite3)
    - bzip2-devel
    - lame-devel
    - libboost-devel
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
    install -Dm00644 doc/mpdconf.example $installdir/usr/share/doc/mpd/mpd.conf
check      : |
    %ninja_check
